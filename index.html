<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>profile card design</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__1">
                <div class="ham">
                    <i class="fa-solid fa-bars-staggered"></i>
                    <i class="fa-solid fa-gear"></i>
                </div>
                <img src="./profile-pic.png" alt="">
                <div class="content">
                    <h1>Piyush Goenka</h1>
                    <p>Programmer | Web developer</p>
                </div>
                <div class="social-icons">
                    <a href="https://www.facebook.com/piyushgoenka2005/"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://twitter.com/PiyushGoenka03"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="https://www.instagram.com/piyushgoenka2005/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/piyushgoenka2005/"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://github.com/piyushgoenka2005"><i class="fa-brands fa-github"></i></i></a>
                </div>
                <a href="" class="follow">Follow</a>
            </div>
            <div class="card__2">
                <p>Learn more about me</p>
                <i class="fa-solid fa-arrow-down"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4b606d842e.js" crossorigin="anonymous"></script>
</body>
</html>
